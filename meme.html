<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meme.css">
    <title>Meme Generator</title>
</head>
<body>
  <div class="outerbox">  
    <div class="container">
        <h1>Meme Generator</h1>
        <form id="meme-form">
          <input type="text" id="image-url-input" placeholder="Image URL" autocomplete="off">
          <input type="text" id="top-text-input" placeholder="Top Text" autocomplete="off">
          <input type="text" id="bottom-text-input" placeholder="Bottom Text" autocomplete="off"><br>
          <input type="color" id="text-color-input" value="#ffffff"><br>
          <button id="submit-button" type="submit">Generate Meme</button>
        </form>
        <div id="memes"></div>
      </div>
    </div>
<script src="meme.js"></script>   
</body>
</html>
